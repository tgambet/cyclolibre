
<section class="hero is-fullheight is-dark">
  <div class="hero-head">
    <app-nav></app-nav>
  </div>

  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title">
        VéloLibre
      </h1>
      <h2 class="subtitle">
        Les vélos en libre service
      </h2>
      <div class="select is-dark" *ngIf="contracts.length > 0">
        <select (change)="onChange($event.target.value)">
          <option disabled>Choisissez une ville</option>
          <option *ngFor="let c of contracts; let i = index" [value]="c.name">
            {{c.name}} ({{c.commercial_name}})
          </option>
        </select>
      </div>
      <div *ngIf="contracts.length == 0 && !error">
        <span class="icon">
          <i class="fa fa-circle-o-notch fa-spin"></i>
        </span>
        Chargement...
      </div>
      <div *ngIf="error" class="error">
        Une erreur est survenue ({{error}})<br>
        Réessayez plus tard
      </div>
    </div>
  </div>

  <div class="hero-foot">
    <nav class="tabs is-boxed">
      <div class="container">
        <ul>
          <li class="is-active"><a>Carte</a></li>
          <li><a>Tableau</a></li>
        </ul>
      </div>
    </nav>
  </div>
</section>
