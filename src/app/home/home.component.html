
<section class="hero is-fullheight is-dark">
  <div class="hero-head">
    <app-nav></app-nav>
  </div>

  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title">
        CycloLibre
      </h1>
      <h2 class="subtitle">
        Les vélos en libre service
      </h2>
      <input *ngIf="networks" [(ngModel)]="filter" class="input is-dark filter" type="text" autocorrect="off" autocapitalize="off" spellcheck="off" placeholder="Recherchez une ville ou un système VLS"/>
      <div *ngIf="networks && filter !=''" class="networks">
        <a *ngFor="let network of filteredNetworks(5); let i = index" class="network" [routerLink]="['/' + network.id]">
            {{network.location.city}}, {{network.name}}
        </a>
      </div>
      <div *ngIf="!networks && !error">
        <span class="icon">
          <i class="fa fa-circle-o-notch fa-spin"></i>
        </span>
        Chargement...
      </div>
      <div *ngIf="error" class="error">
        Une erreur est survenue ({{error}})<br>
        Réessayez plus tard
      </div>
    </div>
  </div>
</section>
